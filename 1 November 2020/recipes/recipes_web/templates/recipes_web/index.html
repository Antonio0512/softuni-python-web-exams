{% extends 'base.html' %}

{% block content %}

    <h1>My Recipes</h1>
    {% if not recipes %}
        <h2>There are no recipes.</h2>
    {% else %}
        {% for recipe in recipes %}
            <div class="items-container">
                <div class="item">
                    <h2>{{ recipe.title}}</h2>
                    <img class="detail-img" src="{{ recipe.image_url }}"
                         alt="recipe-image">
                    <div class="recipe-info" style="overflow: hidden; height: 150px">
                        {{ recipe.description }}
                    </div>
                    <div class="buttons-container">
                        <a class="button detail" href="{% url 'page-details' recipe.id %}">Details</a>
                        <a class="button edit" href="{% url 'page-edit' recipe.id %}">Edit</a>
                        <a class="button delete" href="{% url 'page-delete' recipe.id %}">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
