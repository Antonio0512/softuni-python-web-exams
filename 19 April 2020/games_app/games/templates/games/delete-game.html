{% extends 'base.html' %}
{% block content %}

    <header>
        <h1><a class="home" href="{% url 'page-home' %}">GamesPlay</a></h1>
        <nav>
            <a href="{% url 'page-dashboard' %}">Dashboard</a>
            <a href="{% url 'game-create' %}">Create Game</a>
            <a href="{% url 'profile-details' %}">Profile</a>
        </nav>
    </header>


    <section id="delete-page" class="auth">
        <form id="delete" method="POST">
            <div class="container">

                <h1>Delete Game</h1>
                {{ form }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Delete Game">
            </div>
        </form>
    </section>

{% endblock %}
