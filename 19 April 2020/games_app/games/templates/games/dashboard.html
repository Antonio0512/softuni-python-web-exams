{% extends 'base.html' %}
{% block content %}
    <header>

        <h1><a class="home" href="{% url 'page-home' %}">GamesPlay</a></h1>
        <nav>
            <a href="{% url 'page-dashboard' %}">Dashboard</a>
            <a href="{% url 'game-create' %}">Create Game</a>
            <a href="{% url 'profile-details' %}">Profile</a>
        </nav>
    </header>

    {% if not games %}
        <p class="no-articles">No games yet</p>
    {% else %}
        <section id="welcome-world">
        {% for game in games %}
            <div class="game">
                <div class="image-wrap">
                    <img src="{{ game.image_url }}"
                         alt="UNO">
                </div>
                <h3>{{ game.title }}</h3>
                <h1>{{ game.category }}</h1>
                <div class="data-buttons">
                    <a href="{% url 'game-details' game.id %}" class="btn details-btn">Details</a>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</section>

{% endblock %}
