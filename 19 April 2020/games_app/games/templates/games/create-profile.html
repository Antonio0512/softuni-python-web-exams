{% extends 'base.html' %}
{% block content %}

    <header>
        <h1><a class="home" href="{% url 'page-home' %}">GamesPlay</a></h1>
        <nav>
            <a href="{% url 'profile-create' %}">Create Profile</a>
        </nav>
    </header>

    <section id="register-page" class="content auth">
        <form id="register" method="post">
            <div class="container">
                <div class="brand-logo"></div>
                <h1>Create Profile</h1>
                {{ form }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Create Profile">
            </div>
        </form>
    </section>

{% endblock %}
