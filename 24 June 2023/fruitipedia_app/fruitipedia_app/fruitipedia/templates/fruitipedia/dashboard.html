{% extends 'base.html' %}
{% block content %}

    <main>

        <!-- Dashboard Page -->
        <h2>Fruits</h2>
        <section id="dashboard">
            <!-- Display a div "fruit" with information about each post (if any)-->
            {% if fruits %}
                {% for fruit in fruits %}
                    <div class="fruit">
                        <img src="{{ fruit.image_url }}" alt="example1"/>
                        <h3 class="title">{{ fruit.name }}</h3>
                        <p class="description">{{ fruit.description }}</p>
                        <a class="details-btn" href="{% url 'fruit-details' fruit.id %}">More Info</a>
                    </div>
                {% endfor %}
                </section>
                <!-- Display a heading if there are no posts -->
            {% else %}
                <h2>No fruit info yet.</h2>
            {% endif %}

    </main>

{% endblock %}
