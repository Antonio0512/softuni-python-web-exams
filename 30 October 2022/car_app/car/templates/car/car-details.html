{% extends 'base.html' %}
{% block content %}

    <header>
        <h1><a class="index-navigation" href="{% url 'page-home' %}"><span>C</span>ARS <span>C</span>OLLECTION</a></h1>
        <nav>
            <a href="{% url 'page-catalogue' %}">Catalogue</a>
            <a href="{% url 'car-create' %}">Create Car</a>
            <a href="{% url 'profile-details' %}">Profile</a>
        </nav>
    </header>

    <section id="car-details">
        <h1>Car Details</h1>
        <div class="info-section">
            <div class="car-header">
                <img class="car-img"
                     src="{{ car.image_url }}"
                     alt='car image'/>
                <h1>{{ car.type }}</h1>
                <p><span class="description">Model: {{ car.model }}</span></p>
                <p><span class="description">Year: {{ car.year }}</span></p>
                <p><span class="description">Price: {{ car.price|floatformat:3 }}</span></p>
            </div>


            <div class="buttons">
                <a href="{% url 'car-edit' car.id %}" class="edit-button">Edit</a>
                <a href="{% url 'car-delete' car.id %}" class="delete-button">Delete</a>
            </div>
        </div>
    </section>

{% endblock %}
