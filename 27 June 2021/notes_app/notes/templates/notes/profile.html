{% extends 'base.html' %}
{% load static %}
{% block content %}
        <header>
            <nav>
                <ul>
                    <li class="img"><img src="{% static 'images/note.png' %}"  alt=""/></li>
                    <li><a href="{% url 'page-home' %}">Notes</a></li>
                    <li class="right">
                        <a href="{% url 'note-create' %}">Add Note</a>
                        <a href="{% url 'page-profile' %}">Profile</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="body">
            <h1>Your Profile</h1>

            <div class="note-container">
                <h2>
                    {{ profile.first_name}} {{ profile.last_name }}
                    <img src="{{ profile.image_url }}"  alt=""/>
                </h2>
                <p>Age: {{ profile.age }}</p>
                <div>
                    <p>All notes: {{ all_notes.count }}</p>
                </div>
                <div class="right">
                    <a class="button delete" href="{% url 'profile-delete' %}">Delete</a>
                </div>
            </div>
        </div>

{% endblock %}
