{% extends 'base.html' %}
{% load static %}
{% block content %}
    <header>
        <nav>
            <ul>
                <li class="img"><img src="{% static 'images/note.png' %}" alt=""/></li>
                <li><a href="{% url 'page-home' %}">Notes</a></li>
                <li class="right">
                    <a href="{% url 'note-create' %}">Add Note</a>
                    <a href="{% url 'page-profile' %}">Profile</a>
                </li>
            </ul>
        </nav>
    </header>

    {% if not notes %}
        <h1>My Notes</h1>
        <h2>There are no notes.</h2>
    {% else %}
        {% for note in notes %}
            <div class="note-container">
                <h2>{{ note.title }}<img src="{{ note.image_url }}" alt=""/></h2>
                <div class="right">
                    <a class="button details" href="{% url 'note-details' note.id %}">Details</a>
                    <a class="button edit" href="{% url 'note-edit' note.id %}">Edit</a>
                    <a class="button delete" href="{% url 'note-delete' note.id %}">Delete</a>
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
